<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone World</title>
    <!-- Favicon -->
    <link class="favicon" rel="icon" type="image/x-icon" href="images/logo.png">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2 class=" headline text-center py-2"> <img class=" logo mx-2" src="images/logo.png" alt="phone world logo">
        Phone World</h2>


    <!-------------------------
           input box & search button
           ---------------------------->
    <div class="container">
        <div class="search-func d-flex">
            <input type="text" id="search-input" placeholder="search "><button class="search-btn"
                onclick="searchPhone()">Search</button>
        </div>
        <!---------------- 
            Error massage
         ------------------>
        <h6 id="errorMassages" class="text-danger text-center "> </h6>

        <!--------------------
            Single phone details
           ---------------------->
        <div id="phone-details" class="w-50 mx-auto">

        </div>

        <!----------------------------
          Display search result/card
          ------------------------------>
        <div id="phones" class="row">

        </div>
    </div>







    <!-- Boostrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS Script -->
    <script src="js/index.js"></script>

</body>

</html>
